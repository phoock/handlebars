<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>handlebars练习</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/handlebars.js/3.0.3/handlebars.js" charset="utf-8"></script>
    <script type="text/x-handlebars-template" id="class-template">
        <ul>
            {{#each this}}
            <li class="content" data-id={{id}}>
                <div class="innerbox">
                    <img src="{{image}}" alt="{{title}}">
                    <div class="titlediv">
                        <span class="title">{{title}}</span>
                        {{#hasnote hasnote}}<span class="note" style="color:red">(有笔记)</span>{{/hasnote}}
                        {{#nonote hasnote}}<span class="note">(无笔记)</span>{{/nonote}}
                    </div>
                    <div class="subtitle">{{subtitle}}</div>
                    <div class="subtitle {{#longtime timespan}}{{/longtime}}">时间:{{timespan}}</div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/x-handlebars-template" id="pag-template">
        <ul>
            {{#each this}}
            <li data-id={{index}} {{#if clickable}}class="clickable"{{/if}}{{#if cur}}class="cur"{{/if}}>
                {{{text}}}
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/x-handlebars-template" id="chapterdiv-template">




        <ul class="titleul">
            {{#each this}}
            <li class="titleli">
                <div class="title">{{addone @index}}、{{title}}</div>
                <ul>
                    {{#each subTitle}}
                    <li class="subtitle">
                        {{addone @../index}}-{{@index}}、
                        <a href="http://www.imooc.com/{{titletype}}/{{mid}}" target="_blank">{{title}}</a>
                        <apan class="time">({{timespan}})</apan>
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>

    </script>
    <script type="text/x-handlebars-template" id="note-template">
        <ul class="noteul">
            {{#each this}}
            <li>
                <div class="time">{{formatDate notetime}}</div>
                <div class="content">
                    {{{content}}}
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
</head>
<body>
    <div class="banner">
        <h1>我的笔记本</h1>
        <h3>你的指尖，有改变世界的力量</h3>
    </div>

    <div class="classes" id="classes">

    </div>

    <div class="pag" id="pag">

    </div>
    <div class="overlap" id="overlap"></div>
    <div class="notedetail" id="notedetail">
        <div class="chapterdiv" id="chapterdiv">

        </div>
        <div class="notemiddle">

        </div>
        <div class="notediv" id="notediv">

        </div>
    </div>

    <script src="./js/script.js" charset="utf-8"></script>
</body>
</html>
